<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					fontFamily: {
						sans: ['Mulish', 'sans-serif'],
						mono: ['Rokkitt', 'monospace'],
					},
				},
			};
		</script>
		<title>Log in Modal</title>
	</head>
	<body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
      <!-- card-container -->
      <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- left side -->
        <div class="p-6 md:p-20">
          <!-- top content -->
          <h2 class="font-mono mb-5 text-4xl text-center font-bold">
            Log In
          </h2>
          <p class="max-w-sm mb-12 font-sans font-light text-grey-600">
            Log in to your account to upload or download pictures, videos or music.
          </p>
          <input type="text" class="w-full p-6 border border-grey-300 rounded-md placeholder: sans placeholder:font-light mb-5" placeholder="Enter your email address">
          <!-- middle content -->
          <div class="flex flex-col items-center justify-between space-y-6 md:flex-row md:space-y-0">
            <a href='#' class="font-sans font-light text-sm text-cyan-500">
              Forgot password?
          </a>
            <button class="flex justify-center align-center space-x-4 py-4 px-6 w-full md:w-auto bg-cyan-600 shadow-sm shadow-cyan-100 rounded-md text-white font-bold hover:bg-cyan-800 hover:shadow-lg duration-200 group">
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 transition group-hover:translate-x-[100px] duration-200 "
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- border -->
          <div class="mt-12 border-b border-b-gray-300"></div>
          <!-- bottom content -->
          <div class="mt-6 flex justify-center items-center text-sm text-gray-400">
            Or log in with
          </div>
          <div class="mt-6 flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-4">
            <button class="flex items-center justify-center space-x-3 py-2 border border-gray-300 bg-white rounded-md md:w-1/2 shadow-sm hover:shadow-lg">
              <img src="/images/facebook.png" class="w-8" alt="">
              <span>Facebook</span>
            </button>
            <button class="flex items-center justify-center space-x-3 py-2 border border-gray-300 bg-white rounded-md md:w-1/2 shadow-sm hover:shadow-lg">
              <img src="/images/google.png" class="w-8" alt="">
              <span>Google</span>
            </button>
          </div>
        </div>
        <!-- right side -->
        <img src="/images/image.jpg" alt="" class="w-[430px] hidden md:block">
        <!-- close button -->
        <div class="group absolute -top-5 right-4 flex justify-center items-center w-10 h-10 bg-gray-200 rounded-full md:top-4 md:bg-white hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
